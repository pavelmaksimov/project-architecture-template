[project]
name = "python-project-template"
version = "0.1.0"
description = ""
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "orjson~=3.10.12",
    "pydantic-settings~=2.7.1",
    "sqlalchemy~=2.0.37",
    "fastapi~=0.115.8",
    "uvicorn~=0.34.0",
    "psycopg2-binary~=2.9.10",
    "aiohttp~=3.11.14",
    "niquests>=3.13.1",
    "pottery>=3.0.1",
    "alembic>=1.15.2",
]

[dependency-groups]
dev = [
    "aioresponses~=0.7.8",
    "di-linter>=1.2.0",
    "factory-boy~=3.3.1",
    "freezegun~=1.5.1",
    "httpx~=0.28.1",
    "layers-linter>=3.1.0",
    "mypy~=1.15.0",
    "pytest~=8.3.4",
    "pytest-archon~=0.0.6",
    "pytest-asyncio>=0.25.3",
    "pytest-cov>=6.0.0",
    "radon>=5.0",
    "responses>=0.25.7",
    "ruff~=0.8.2",
    "testcontainers>=4.10.0",
    "wily>=1.25",
    "xenon>=0.9.3",
]

[tool.ruff]
line-length = 120
indent-width = 4
target-version = "py312"
include = [
    "project/*.py",
    "tests/*.py",
]

[tool.ruff.format]
line-ending = "lf"

[tool.ruff.lint]
ignore = [
    "E731", "A002", "PYI001", "SIM117", "ARG001", "E731", "E741", "UP035", "UP028", "RET504"
]
select = [
    "E", "E4", "E7", "E9", "F", "B", "ERA", "FAST", "YTT", "UP", "FURB", "RUF", "PLC", "PLE",
    "ASYNC", "S", "BLE", "FBT", "A", "COM", "C", "EM", "FA", "INT", "ISC", "ICN", "LOG", "G", "INP", "PIE", "T20",
    "PYI", "PT", "Q", "RSE", "RET", "SLF", "SIM", "SLOT", "TID", "TC", "ARG", "PTH", "FLY", "C90", "NPY", "N", "PERF",
    "D201", "D204", "D206", "D207", "D208", "D209", "D210", "D211", "D213", "D300", "D402", "D403", "D418", "D419",
    "PLW0245", "PLW0128", "PLW0127", "PLW0406", "PLW0602", "PLW0603", "PLW0642", "PLW0711",
    "PLW1501", "PLW1508", "PLW1509", "PLW1510", "PLW2101", "PLW2901", "PLW3301",
    "TRY004", "TRY201", "TRY203", "TRY300", "TRY301", "TRY401",
    "TD004", "TD005", "TD006", "TD007",
    # "W", "DOC", "D", "PGH, "DJ", "EXE", "FIX", "DTZ", "CPY", "I", "PD", "ANN", "PLR", PLW
]

[tool.ruff.lint.flake8-builtins]
builtins-allowed-modules = ["id"]

[tool.ruff.lint.flake8-copyright]
author = "Ruff"
